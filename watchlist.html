<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="./images/img_title.png" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <h1>My watchlist</h1>

        <button
          class="button-watchlist"
          onclick="location.href='index.html'"
          type="button"
        >
          Search for movies
        </button>
      </div>

      <div class="main">
        <a class="film-list">
          <div style="text-align: center">
            <span class="head-mini-text"
              >Your watchlist is looking a little empty...</span
            >
            <br />
            <a href="index.html">
              <img src="images/icon_plus.svg" alt="add movie" />Let's add some
              movies!
            </a>
          </div>
        </a>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
