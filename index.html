<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/ico" href="./images/img_title.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <h1>Find Your Film</h1>

        <button
          class="button-watchlist"
          onclick="location.href='watchlist.html'"
          type="button"
        >
          My Watchlist
        </button>
        <!-- Search bar -->
        <div class="search-form-out">
          <form action="" class="search-film" id="search-film">
            <div class="search-form-inner">
              <div class="search-field">
                <img src="images/Search.svg" alt="" />
                <label for="search-film"></label>
                <input
                  type="text"
                  placeholder="Search for a movie"
                  id="input-title"
                />
              </div>
              <button
                form="search-film"
                name="search-film"
                type="submit"
                class="search-film-btn"
                id="search-film-btn"
                value="submit"
              >
                <img src="images/Sort ascending.png" alt="" />Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Movies fetch list -->
      <div class="main">
        <div class="film-container">
          <!-- Image film -->
          <div class="img-wrapper">
            <img class="img-film" src="images/dog-rex.jpg" alt="" />
          </div>

          <!-- FILM INFO -->
          <div class="all-features">
            <!-- Info film -->
            <div class="info-wrapper">
              <!-- title -->
              <div class="div-title">
                <h2>Blade Runner</h2>
                <img src="images/icon_star.svg" alt="rate" />
                <p class="rate">8.1</p>
              </div>
              <!-- info -->
              <div class="div-info">
                <p>117 min</p>
                <p>Action, Drama, Sci-fi</p>
                <button class="btn-list">
                  <img
                    class="btn-list"
                    src="images/icon_plus.svg"
                    alt=""
                  />Watchlist
                </button>
              </div>
              <!-- Description -->
              <div class="div-description">
                <p class="p-description">
                  A blade runner must pursue and terminate four replicants who
                  stole a ship in space and have returned to Earth to find their
                  creator.
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- <a class="film-list">
          <div style="text-align: center">
            <img src="images/Icon.svg" alt="" />
            <br />
            <span class="head-mini-text">Start exploring</span>
          </div>
        </a> -->
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
